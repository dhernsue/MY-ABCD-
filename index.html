  <style>

<body>
  <header>
    <h1>рдЕрдХреНрд╖рд░ рдФрд░ рдзреНрд╡рдирд┐ тАФ A to Z (рдмрдЪреНрдЪреЛрдВ рдХреЗ рд▓рд┐рдП)</h1>

  <main class="grid" id="grid"></main>

<script>
const letters = [
  {l:'A', emoji:'ЁЯНО', hi:'рд╕реЗрд╡', en:'Apple'},
  {l:'B', emoji:'тЪ╜я╕П', hi:'рдЧреЗрдВрдж', en:'Ball'},
  {l:'C', emoji:'ЁЯР▒', hi:'рдмрд┐рд▓реНрд▓реА', en:'Cat'},
  {l:'D', emoji:'ЁЯР╢', hi:'рдХреБрддреНрддрд╛', en:'Dog'},
  {l:'E', emoji:'ЁЯРШ', hi:'рд╣рд╛рдереА', en:'Elephant'},
  {l:'F', emoji:'ЁЯРЯ', hi:'рдордЫрд▓реА', en:'Fish'},
  {l:'G', emoji:'ЁЯНЗ', hi:'рдЕрдВрдЧреВрд░', en:'Grapes'},
  {l:'H', emoji:'ЁЯРФ', hi:'рдореБрд░реНрдЧреА', en:'Hen'},
  {l:'I', emoji:'ЁЯНи', hi:'рдЖрдЗрд╕-рдХреНрд░реАрдо', en:'Ice-cream'},
  {l:'J', emoji:'ЁЯлЧ', hi:'рдЬрдЧ', en:'Jug'},
  {l:'K', emoji:'ЁЯкБ', hi:'рдкрддрдВрдЧ', en:'Kite'},
  {l:'L', emoji:'ЁЯжБ', hi:'рд╢реЗрд░', en:'Lion'},
  {l:'M', emoji:'ЁЯРТ', hi:'рдмрдВрджрд░', en:'Monkey'},
  {l:'N', emoji:'ЁЯк║', hi:'рдШреЛрдВрд╕рд▓рд╛', en:'Nest'},
  {l:'O', emoji:'ЁЯНК', hi:'рд╕рдВрддрд░рд╛', en:'Orange'},
  {l:'P', emoji:'ЁЯжЪ', hi:'рдореЛрд░', en:'Peacock'},
  {l:'Q', emoji:'ЁЯС╕', hi:'рд░рд╛рдиреА', en:'Queen'},
  {l:'R', emoji:'ЁЯМ╣', hi:'рдЧреБрд▓рд╛рдм', en:'Rose'},
  {l:'S', emoji:'ЁЯжв', hi:'рд╣рдВрд╕', en:'Swan'},
  {l:'T', emoji:'тШОя╕П', hi:'рдЯреЗрд▓реАрдлреЛрди', en:'Telephone'},
  {l:'U', emoji:'тШВя╕П', hi:'рдЫрд╛рддрд╛', en:'Umbrella'},
  {l:'V', emoji:'ЁЯЪР', hi:'рд╡реИрди', en:'Van'},
  {l:'W', emoji:'тМЪ', hi:'рдШрдбрд╝реА', en:'Watch'},
  {l:'X', emoji:'ЁЯО╝', hi:'рдЬрд╝рд╛рдЗрд▓реЛрдлреЛрди', en:'Xylophone'},
  {l:'Y', emoji:'тЫ╡', hi:'рдирд╛рд╡', en:'Yacht'},
  {l:'Z', emoji:'ЁЯжУ', hi:'рдЬрд╝реЗрдмреНрд░рд╛', en:'Zebra'}
];

const grid = document.getElementById('grid');

function createCard(item){
  const el = document.createElement('div');
  el.className = 'card';
  el.innerHTML = `
    <div class="letter">${item.l}</div>
    <div class="emoji">${item.emoji}</div>
    <div class="word">${item.en} (${item.hi})</div>
  `;
  el.addEventListener('click', ()=> playItem(item));
  return el;
}

letters.forEach(it => grid.appendChild(createCard(it)));

function speakText(text, lang, delay=0){
  setTimeout(()=>{
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = lang;
    speechSynthesis.speak(utter);
  }, delay);
}

function playItem(item){
  speechSynthesis.cancel();

  const word = item.en;
  const letters = word.split("");

  let delay = 0;

  // Step 1: рдмреЛрд▓реЗ рдПрдХ-рдПрдХ рдЕрдХреНрд╖рд░ (spelling)
  letters.forEach(ch=>{
    speakText(ch, "en-US", delay);
    delay += 600; // рд╣рд░ рдЕрдХреНрд╖рд░ рдХреЗ рдмреАрдЪ gap
  });

  // Step 2: рдкреВрд░рд╛ word рдмреЛрд▓реЗ
  delay += 500;
  speakText(word, "en-US", delay);

  // Step 3: рд╣рд┐рдВрджреА рдореЗрдВ рдорддрд▓рдм рдмреЛрд▓реЗ
  delay += 1200;
  speakText(`${word} рдорддрд▓рдм ${item.hi}`, "hi-IN", delay);
}
</script>
